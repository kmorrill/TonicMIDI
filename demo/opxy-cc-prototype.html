<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>OP-XY · CC UI Prototype</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        --bg: #050505;
        --panel: #0f0f10;
        --raised: #1a1a1e;
        --accent: #ff2d2d;
        --accent-soft: rgba(255, 45, 45, 0.18);
        --text: #f5f5f5;
        --muted: #a6a6a6;
        --divider: rgba(255, 255, 255, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at 20% 20%, #101423, #050608 70%);
        color: var(--text);
        padding: 1.25rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        touch-action: manipulation;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        position: relative;
      }

      .panel {
        background: var(--panel);
        border-radius: 1rem;
        padding: 1rem;
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.45);
      }

      .panel h2 {
        margin: 0 0 0.35rem 0;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 1rem;
        color: var(--accent);
      }

      .panel p {
        margin: 0 0 0.65rem 0;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .piano {
        margin-top: 0.5rem;
        margin-bottom: 0.6rem;
        position: relative;
        width: 100%;
        max-width: 1024px;
        aspect-ratio: 14 / 4.5;
        margin-inline: auto;
      }

      .white-keys,
      .black-keys {
        display: grid;
        grid-template-columns: repeat(28, minmax(0, 1fr));
        column-gap: 0.1rem;
        row-gap: 0;
        width: 100%;
        height: 100%;
      }

      .white-keys {
        position: absolute;
        inset: 0;
        padding-bottom: 0;
      }

      .black-keys {
        position: absolute;
        inset: 0;
        padding: 0 0.1rem 12% 0.1rem;
        pointer-events: none;
      }

      .key {
        border: none;
        text-align: left;
        border-radius: 0.6rem;
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        gap: 0.2rem;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
        font-size: 0.75rem;
      }

      .key:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: -2px;
      }

      .key.white {
        background: linear-gradient(180deg, #fdfdfd, #c9c9d3 85%);
        color: #111;
        box-shadow: inset 0 -6px 0 rgba(0, 0, 0, 0.08);
        border-radius: 0 0 0.9rem 0.9rem;
      }

      .key.black {
        background: linear-gradient(180deg, #24242c, #08080d 80%);
        color: var(--text);
        pointer-events: auto;
        justify-self: center;
        align-self: start;
        height: 92%;
        min-width: 0;
        width: 70%;
        border-radius: 0 0 0.35rem 0.35rem;
        box-shadow: 0 14px 16px rgba(4, 6, 12, 0.35);
        margin-top: -0.15rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem 0.35rem;
      }

      .key.flavor-selected {
        box-shadow: inset 0 0 0 2px var(--accent);
      }

      .mini-key.flavor-selected {
        box-shadow: inset 0 0 0 2px var(--accent);
      }

      .key .note {
        font-weight: 600;
        font-size: 0.9rem;
      }

      .key .action {
        color: rgba(0, 0, 0, 0.7);
      }

      .key.black .action {
        color: rgba(255, 255, 255, 0.7);
      }

      .key.black .note,
      .key.black .action {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg);
        white-space: nowrap;
        text-align: center;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .key.black .note {
        overflow: visible;
        text-overflow: clip;
      }

      .key.black .action {
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .key.active {
        background: var(--accent);
        color: #050505;
        transform: translateY(2px);
        box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.1);
      }

      #encoderView {
        display: none;
      }

      body[data-mode='encoders'] #pianoView {
        display: none;
      }

      body[data-mode='encoders'] #encoderView {
        display: block;
      }

      .active-key-readout {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      .active-key-readout span {
        padding: 0.25rem 0.65rem;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent);
        font-size: 0.85rem;
      }

      .encoders {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 0.75rem;
      }

      #encoderView.drum-mode .encoders[hidden] {
        display: none;
      }

      .drum-focus {
        display: none;
        gap: 1rem;
        margin-top: 0.75rem;
      }

      #encoderView.drum-mode .drum-focus {
        display: grid;
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
        align-items: stretch;
      }

      #encoderView.drum-mode .encoders {
        display: none;
      }

      .drum-focus__column {
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 1rem;
        background: rgba(7, 8, 10, 0.65);
        padding: 1.1rem;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }

      .drum-focus__column h3 {
        margin: 0;
        font-size: 1.15rem;
      }

      .drum-focus__subheading {
        margin: 0;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .drum-zoom {
        border-radius: 1rem;
        background: linear-gradient(180deg, #fafafa, #c9c9d3 90%);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
        box-shadow: inset 0 -8px 0 rgba(0, 0, 0, 0.08);
        position: relative;
        overflow: hidden;
      }

      .drum-zoom__piano {
        position: relative;
        width: 100%;
        aspect-ratio: 14 / 5;
      }

      .drum-zoom__white-keys,
      .drum-zoom__black-keys {
        position: absolute;
        inset: 0;
        display: grid;
        grid-template-columns: repeat(14, minmax(0, 1fr));
        column-gap: 0.08rem;
      }

      .drum-zoom__white-keys {
        z-index: 1;
      }

      .drum-zoom__black-keys {
        z-index: 2;
        pointer-events: none;
        padding: 0 0.35rem 12% 0.35rem;
      }

      .drum-key {
        border: none;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        font-size: 0.85rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .drum-key.white {
        grid-row: 1 / -1;
        border-radius: 0 0 0.7rem 0.7rem;
        background: linear-gradient(180deg, #fefefe, #d1d1da 90%);
        border: 1px solid rgba(0, 0, 0, 0.08);
        padding: 0.6rem 0.4rem;
        color: #151515;
        min-height: 140px;
      }

      .drum-key.white .drum-key__label {
        font-size: 0.78rem;
        text-align: center;
      }

      .drum-key.white .drum-key__note {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 0.2rem;
      }

      .drum-key.white.drum-key--main {
        border: 2px solid var(--accent);
        background: linear-gradient(180deg, #fff, #d7d7e4 90%);
      }

      .drum-key.white.drum-key--flavor {
        cursor: pointer;
        background: linear-gradient(180deg, #fefefe, #d9d9e1 90%);
        transition: transform 0.15s ease, border 0.15s ease;
      }

      .drum-key.white.drum-key--flavor.active {
        border-color: var(--accent);
        transform: translateY(2px);
        color: var(--accent);
      }

      .drum-key.white.drum-key--flavor:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 1px;
      }

      .drum-key.black {
        align-self: start;
        justify-self: center;
        width: 70%;
        border-radius: 0 0 0.4rem 0.4rem;
        background: linear-gradient(180deg, #23232b, #07070b 85%);
        min-height: 70%;
        box-shadow: 0 8px 12px rgba(4, 6, 12, 0.35);
      }

      .drum-encoders {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 0.75rem;
      }

      .drum-encoders .encoder {
        min-height: 150px;
      }

      .encoder {
        background: var(--raised);
        border-radius: 0.9rem;
        padding: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.04);
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        min-height: 130px;
        position: relative;
      }

      .encoder strong {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }

      .encoder h3 {
        margin: 0;
        font-size: 1.05rem;
      }

      .encoder p {
        margin: 0;
        font-size: 0.85rem;
        color: var(--muted);
      }

      .encoder-meter {
        width: 68px;
        height: 68px;
        border-radius: 50%;
        background: radial-gradient(circle at center, #181d2b 55%, #0d1018 56%);
        position: relative;
        margin-bottom: 0.25rem;
      }

      .encoder-meter::after {
        content: '';
        position: absolute;
        inset: 4px;
        border-radius: 50%;
        background: conic-gradient(var(--accent) var(--meter-progress, 0deg), rgba(255, 255, 255, 0.08) 0deg);
        mask: radial-gradient(circle at center, transparent 55%, #000 55%);
      }

      .encoder-meter__value {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text);
      }

      .helper {
        color: var(--muted);
        font-size: 0.85rem;
        margin-top: 0.6rem;
        text-align: center;
      }

      .piano-helper {
        margin-top: 11px;
        display: block;
      }

      .mini-keyboard {
        position: fixed;
        left: 1rem;
        bottom: 1rem;
        border-radius: 0.9rem;
        background: rgba(5, 6, 8, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 0.45rem 0.6rem 0.65rem;
        backdrop-filter: blur(14px);
        width: clamp(260px, 34vw, 360px);
        pointer-events: none;
        opacity: 0;
        transform: translateY(12px);
        transition: opacity 0.15s ease, transform 0.2s ease, visibility 0s linear 0.2s;
        visibility: hidden;
      }

      .mini-keyboard.visible {
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.15s ease, transform 0.2s ease;
      }

      .mini-white-keys {
        display: grid;
        grid-template-columns: repeat(28, minmax(0, 1fr));
        gap: 0.08rem;
        position: relative;
        transition: background 0.2s ease, box-shadow 0.2s ease;
      }

      .mini-black-keys {
        display: grid;
        grid-template-columns: repeat(28, minmax(0, 1fr));
        gap: 0.08rem;
        position: absolute;
        inset: 0.35rem 0.35rem auto 0.35rem;
        pointer-events: none;
        height: 0;
      }

      .mini-key.white {
        background: linear-gradient(180deg, #fdfdfd, #d6d6df 80%);
        height: 46px;
        box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.07);
      }

      .mini-key.white.active {
        background: var(--accent);
        box-shadow: inset 0 -3px 0 rgba(0, 0, 0, 0.2);
      }

      .mini-key.black {
        background: linear-gradient(180deg, #2c3242, #090b11 70%);
        height: 28px;
        margin: 0 0.08rem;
      }

      .mini-key.black.active {
        background: var(--accent);
        box-shadow: 0 0 6px rgba(255, 45, 45, 0.4);
      }

      .track-panel {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
        max-width: 1024px;
        width: 100%;
        margin-inline: auto;
      }

      .track-panel p {
        margin: 0;
        color: var(--muted);
        font-size: 0.85rem;
      }

      .track-grid {
        display: grid;
        grid-template-columns: repeat(8, minmax(0, 1fr));
        gap: clamp(0.3rem, 1vw, 0.7rem);
        width: 100%;
      }

      .track-button {
        border: 1px solid var(--divider);
        border-radius: 0.7rem;
        background: var(--raised);
        color: var(--text);
        padding: clamp(0.35rem, 1.2vw, 0.55rem) clamp(0.15rem, 1vw, 0.5rem);
        font-size: clamp(0.85rem, 1.4vw, 1rem);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: background 0.2s ease, border 0.2s ease, transform 0.1s ease;
        min-width: 0;
      }

      .track-button.active {
        background: var(--accent);
        border-color: var(--accent);
        color: #050505;
        transform: translateY(2px);
      }

      .track-button:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      .track-modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        z-index: 40;
      }

      .track-modal[hidden] {
        display: none;
      }

      .track-modal__panel {
        background: var(--panel);
        border-radius: 1rem;
        width: min(420px, 90vw);
        padding: 1.2rem;
        border: 1px solid var(--divider);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }

      .track-modal__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
      }

      .track-modal__header h3 {
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        font-size: 1rem;
      }

      .track-modal__close {
        background: none;
        border: 1px solid var(--divider);
        border-radius: 999px;
        color: var(--text);
        cursor: pointer;
        padding: 0.2rem 0.6rem;
      }

      .plugin-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 0.5rem;
      }

      .plugin-list button {
        border: 1px solid var(--divider);
        border-radius: 0.5rem;
        padding: 0.5rem;
        background: var(--raised);
        color: var(--text);
        cursor: pointer;
        font-size: 0.85rem;
        text-align: left;
        transition: background 0.2s ease, border 0.2s ease;
      }

      .plugin-list button.selected {
        border-color: var(--accent);
        background: rgba(255, 45, 45, 0.18);
      }

      .track-modal__controls.disabled {
        opacity: 0.4;
        pointer-events: none;
      }

      .track-modal__controls label,
      .track-modal__controls .control-row {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
        font-size: 1rem;
        color: var(--muted);
      }

      .track-modal__controls input[type='range'] {
        accent-color: var(--accent);
        height: 42px;
      }

      .toggle-row {
        display: flex;
        gap: 1rem;
      }

      .toggle-row button {
        flex: 1;
        border: 1px solid var(--divider);
        border-radius: 0.85rem;
        padding: 0.9rem;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        background: var(--raised);
        color: var(--muted);
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease, border 0.2s ease;
      }

      .toggle-row button.active {
        background: var(--accent);
        border-color: var(--accent);
        color: #050505;
      }

      .track-modal__controls .volume-row {
        gap: 0.8rem;
        margin-top: 1rem;
        margin-left: 1.25rem;
      }

      .track-modal__controls input[type='range']::-webkit-slider-thumb {
        width: 28px;
        height: 28px;
      }

      .track-modal__controls input[type='range']::-webkit-slider-runnable-track {
        height: 18px;
      }

      .track-modal__controls input[type='range']::-moz-range-thumb {
        width: 28px;
        height: 28px;
      }

      .track-modal__controls input[type='range']::-moz-range-track {
        height: 18px;
      }
      @media (max-width: 940px) and (orientation: landscape) {
        body {
          padding: 0.6rem;
          gap: 0.6rem;
          font-size: 1.05rem;
        }

        main {
          gap: 0.6rem;
        }

        .panel {
          padding: 0.85rem;
          border-radius: 0.85rem;
        }

        .track-grid {
          gap: 0.35rem;
        }

        .track-button {
          font-size: 1rem;
          padding: 0.65rem 0.45rem;
          min-height: 3rem;
        }

        .piano {
          max-width: none;
          aspect-ratio: 13 / 3.6;
          margin-inline: 0;
        }

        .key {
          font-size: 0.85rem;
          padding: 0.65rem;
        }

        .key .note {
          font-size: 1rem;
        }

        .encoders,
        .drum-encoders {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .drum-focus__column {
          padding: 0.85rem;
        }

        .drum-zoom {
          padding: 0.75rem;
        }

        .helper {
          font-size: 0.95rem;
        }

        .mini-keyboard {
          width: clamp(240px, 48vw, 340px);
          left: 0.6rem;
          bottom: 0.6rem;
        }
      }

      @media (max-width: 760px) and (orientation: landscape) {
        body {
          padding: 0.45rem;
        }

        .panel {
          padding: 0.75rem;
        }

        .track-grid {
          gap: 0.25rem;
        }

        .track-button {
          padding: 0.5rem 0.35rem;
        }

        .piano {
          aspect-ratio: 12 / 3.3;
          margin-inline: 0;
        }

        .drum-zoom__white-keys .drum-key {
          min-height: 120px;
        }
      }

      @media (max-width: 900px) {
        body {
          padding: 0.5rem;
        }

        main {
          gap: 0.5rem;
        }

        .panel {
          padding: 0.75rem;
        }

        .track-panel,
        .piano {
          max-width: none;
          margin-inline: 0;
        }

        .piano {
          aspect-ratio: 14 / 5.7;
        }
      }

      @media (max-width: 820px) {
        .track-grid {
          display: flex;
          gap: 0.35rem;
          overflow-x: auto;
          scroll-snap-type: x proximity;
          padding-bottom: 0.2rem;
        }

        .track-grid::-webkit-scrollbar {
          display: none;
        }

        .track-button {
          flex: 0 0 clamp(72px, 18vw, 120px);
          scroll-snap-align: center;
          text-align: center;
        }

        .piano {
          aspect-ratio: 14 / 6.2;
        }
      }

      @media (max-width: 720px) {
        .piano {
          aspect-ratio: 14 / 6.8;
        }
      }

      @media (orientation: landscape) and (max-height: 520px) {
        body {
          padding: 0.8rem;
        }

        header {
          flex-direction: column;
          align-items: flex-start;
        }

        .panel {
          padding: 0.8rem;
        }

        .piano {
          aspect-ratio: 14 / 3.4;
        }
      }
    </style>
  </head>
  <body data-mode="keys">
    <main>
      <section class="panel track-panel" id="trackPanel">
        <div class="track-grid" id="trackControls">
          <button class="track-button" data-track="1" aria-pressed="false">1</button>
          <button class="track-button" data-track="2" aria-pressed="false">2</button>
          <button class="track-button" data-track="3" aria-pressed="false">3</button>
          <button class="track-button" data-track="4" aria-pressed="false">4</button>
          <button class="track-button" data-track="5" aria-pressed="false">5</button>
          <button class="track-button" data-track="6" aria-pressed="false">6</button>
          <button class="track-button" data-track="7" aria-pressed="false">7</button>
          <button class="track-button" data-track="8" aria-pressed="false">8</button>
        </div>
      </section>

      <section class="panel" id="pianoView" aria-live="polite">
        <div class="piano" aria-label="Two octave keyboard">
          <div class="white-keys" id="whiteKeys"></div>
          <div class="black-keys" id="blackKeys"></div>
        </div>
        <p class="helper piano-helper">Hold a key to reveal encoder assignments.</p>
      </section>

      <section class="panel" id="encoderView" aria-hidden="true">
        <div class="active-key-readout">
          <span id="activeKeyLabel">None</span>
        </div>
        <div class="drum-focus" id="drumFocus" hidden aria-hidden="true">
          <div class="drum-focus__column">
            <h3>Select a Flavor</h3>
            <p class="drum-focus__subheading">Evolving Drums morphs as you pick a vibe.</p>
            <div class="drum-zoom" aria-label="Zoomed view of the F2 key and neighbors">
              <div class="drum-zoom__piano">
                <div class="drum-zoom__white-keys">
                  <div class="drum-key white drum-key--main" style="grid-column: 1 / span 2">
                    <span class="drum-key__note">F2</span>
                    <span class="drum-key__label">Evolving Drums</span>
                  </div>
                  <button
                    type="button"
                    class="drum-key white drum-key--flavor active"
                    data-flavor-choice="ambient"

      };
      const encoderDescriptionsByNote = new Map(Object.entries(encoderDescriptionSource));
      const getEncoderTitles = note => encoderTitleSource[note] || fallbackTitles;
      const getEncoderDescriptions = note => encoderDescriptionsByNote.get(note) || fallbackDescriptions;

      const toggleDrumMode = isActive => {
        const enabled = Boolean(isActive);
        drumModeActive = enabled;
        encoderPanel.classList.toggle('drum-mode', enabled);
        if (drumFocus) {
          drumFocus.hidden = !enabled;
          drumFocus.setAttribute('aria-hidden', enabled ? 'false' : 'true');
        }
        if (encoderGrid) {
          encoderGrid.hidden = enabled;
        }
        if (enabled) {
          setDrumFlavorChoice(currentDrumFlavor);
        } else {
          updateFlavorKeyHighlight(currentDrumFlavor);
        }
      };

      const showEncodersForButton = btn => {
        if (!btn) return;
        document.body.dataset.mode = 'encoders';
        pianoPanel.setAttribute('aria-hidden', 'true');
        encoderPanel.removeAttribute('aria-hidden');
        activeKeyLabel.textContent = `${btn.dataset.note} · ${btn.dataset.action}`;
        const state = encoderStateByNote.get(btn.dataset.note);
        if (btn.dataset.note === DRUM_NOTE) {
          toggleDrumMode(true);
          if (state) {
            drumEncoderData.forEach(def => {
              const stored = state.get(def.cc) ?? 0;
              setMeterVisual(def.cc, stored);
            });
          }
        } else {
          toggleDrumMode(false);
          const descriptions = getEncoderDescriptions(btn.dataset.note);
          const titles = getEncoderTitles(btn.dataset.note);
          encoderGrid.querySelectorAll('.encoder').forEach((card, idx) => {
            const paragraph = card.querySelector('p');
            const title = card.querySelector('h3');
            if (title && titles) {
              title.textContent = titles[idx] || title.textContent;
            }
            if (paragraph) {
              paragraph.textContent = descriptions?.[idx] || '';
            }
            const knob = encoderBaseData[idx];
            if (knob && state) {
              const stored = state.get(knob.cc) ?? 0;
              setMeterVisual(knob.cc, stored);
            }
          });
        }
        focusNote = btn.dataset.note;
      };

      const hideEncoders = () => {
        document.body.dataset.mode = 'keys';
        pianoPanel.removeAttribute('aria-hidden');
        encoderPanel.setAttribute('aria-hidden', 'true');
        activeKeyLabel.textContent = 'None';
        toggleDrumMode(false);
        focusNote = null;
      };

      const setKeyStateByButton = (btn, isActive) => {
        if (!btn) return;
        const note = btn.dataset.note;
        if (applyDrumFlavorFromNote(note, isActive)) {
          return;
        }
        if (isActive) {
          activeNotes.add(note);
          btn.classList.add('active');
          const mini = miniNoteIndicators.get(note);
          if (mini) {
            mini.classList.add('active');
          }
          showEncodersForButton(btn);
        } else {
          if (!activeNotes.has(note)) return;
          activeNotes.delete(note);
          btn.classList.remove('active');
          const mini = miniNoteIndicators.get(note);
          if (mini) {
            mini.classList.remove('active');
          }
          if (activeNotes.size === 0) {
            hideEncoders();
            updateMiniKeyboardVisibility();
            return;
          }
          if (focusNote === note) {
            const nextActive = activeNotes.values().next();
            if (!nextActive.done) {
              const fallbackButton = noteButtons.get(nextActive.value);
              if (fallbackButton) {
                showEncodersForButton(fallbackButton);
              }
            }
          }
        }
        updateMiniKeyboardVisibility();
      };

      const clearAllNotes = () => {
        activeNotes.forEach(note => {
          const btn = noteButtons.get(note);
          if (btn) {
            btn.classList.remove('active');
          }
          const mini = miniNoteIndicators.get(note);
          if (mini) {
            mini.classList.remove('active');
          }
        });
        activeNotes.clear();
        hideEncoders();
        updateMiniKeyboardVisibility();
      };

      const handlePress = (event, btn) => {
        if (event.pointerType === 'mouse' && event.button !== 0) {
          return;
        }
        btn.setPointerCapture(event.pointerId);
        event.preventDefault();
        setKeyStateByButton(btn, true);
      };

      const handleRelease = event => {
        const btn = event?.target?.closest('.key');
        if (!btn) return;
        setKeyStateByButton(btn, false);
      };

      const setMidiStatus = (message, variant = 'default') => {
        midiStatusText.textContent = message;
        midiStatusPill.dataset.variant = variant;
        if (variant === 'error') {
          midiStatusPill.style.border = '1px solid rgba(255, 99, 132, 0.5)';
        } else if (variant === 'active') {
          midiStatusPill.style.border = '1px solid rgba(99, 245, 199, 0.55)';
        } else {
          midiStatusPill.style.border = '';
        }
      };

      const flashMidiActivity = () => {
        midiStatusPill.classList.add('active');
        clearTimeout(midiActivityTimeout);
        midiActivityTimeout = setTimeout(() => {
          midiStatusPill.classList.remove('active');
        }, 120);
      };

      const midiToNoteName = midiNumber => {
        if (typeof midiNumber !== 'number' || Number.isNaN(midiNumber)) {
          return '—';
        }
        const names = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const octave = Math.floor(midiNumber / 12) - 1 + DISPLAY_OCTAVE_OFFSET;
        const label = names[midiNumber % 12] || '?';
        return `${label}${octave}`;
      };

      const registerEncoderMeter = (ccNumber, meter, meterValue) => {
        if (!encoderMeters.has(ccNumber)) {
          encoderMeters.set(ccNumber, []);
        }
        encoderMeters.get(ccNumber).push({ meter, meterValue });
      };

      const setMeterVisual = (ccNumber, value) => {
        const meterEntries = encoderMeters.get(ccNumber);
        if (!meterEntries || meterEntries.length === 0) return;
        const percent = Math.max(0, Math.min(127, value)) / 127;
        meterEntries.forEach(entry => {
          entry.meter.style.setProperty('--meter-progress', `${percent * 360}deg`);
          entry.meterValue.textContent = `${Math.round(percent * 100)}%`;
        });
      };

      const updateEncoderMeter = (ccNumber, value, noteOverride) => {
        const noteKey = noteOverride || focusNote;
        if (!noteKey) return;
        const state = ensureEncoderState(noteKey);
        const clamped = Math.max(0, Math.min(127, value));
        state.set(ccNumber, clamped);
        if (noteKey === focusNote) {
          setMeterVisual(ccNumber, clamped);
        }
      };

      const updateLastNote = (noteNumber, channel, velocity, button) => {
        const name =
          button?.dataset?.note ||
          midiToNoteName(noteNumber);
        const chDisplay = typeof channel === 'number' ? `Ch ${channel + 1}` : 'Ch —';
        lastNoteText.textContent = `${name} · ${chDisplay}${
          typeof velocity === 'number' ? ` · vel ${velocity}` : ''
        }`;
      };

      whiteKeysData.forEach((key, index) => {
        const start = index * 2 + 1;
        const btn = createKeyElement(key, {
          variant: 'white',
          gridColumn: `${start} / span 2`
        });
        whiteContainer.appendChild(btn);
        const mini = createMiniKeyElement(key, {
          variant: 'white',
          gridColumn: `${start} / span 2`
        });
        miniWhiteKeys.appendChild(mini);
      });

      blackKeysData.forEach(key => {
        const start = key.anchor * 2 + 2;
        const btn = createKeyElement(key, {
          variant: 'black',
          gridColumn: `${start} / span 2`
        });
        blackContainer.appendChild(btn);
        const mini = createMiniKeyElement(key, {
          variant: 'black',
          gridColumn: `${start} / span 2`
        });
        miniBlackKeys.appendChild(mini);
      });

      const initialNote = keyBlueprints[0]?.note;
      const initialTitles = getEncoderTitles(initialNote);
      const initialDescriptions = getEncoderDescriptions(initialNote);

      encoderBaseData.forEach((knob, idx) => {
        const card = document.createElement('article');
        card.className = 'encoder';
        const meter = document.createElement('div');
        meter.className = 'encoder-meter';
        meter.style.setProperty('--meter-progress', '0deg');
        const meterValue = document.createElement('span');
        meterValue.className = 'encoder-meter__value';
        meterValue.textContent = '0%';
        meter.appendChild(meterValue);
        registerEncoderMeter(knob.cc, meter, meterValue);
        card.innerHTML = `
          <strong>CC ${knob.cc}</strong>
          <h3>${initialTitles[idx] || fallbackTitles[idx]}</h3>
          <p>${initialDescriptions[idx] || fallbackDescriptions[idx]}</p>
        `;
        card.insertBefore(meter, card.firstChild);
        encoderGrid.appendChild(card);
      });

      drumEncoderData.forEach(def => {
        const card = document.createElement('article');
        card.className = 'encoder';
        const meter = document.createElement('div');
        meter.className = 'encoder-meter';
        meter.style.setProperty('--meter-progress', '0deg');
        const meterValue = document.createElement('span');
        meterValue.className = 'encoder-meter__value';
        meterValue.textContent = '0%';
        meter.appendChild(meterValue);
        registerEncoderMeter(def.cc, meter, meterValue);
        card.innerHTML = `
          <strong>CC ${def.cc}</strong>
          <h3>${def.title}</h3>
          <p>${def.description}</p>
        `;
        card.insertBefore(meter, card.firstChild);
        drumEncoderGrid.appendChild(card);
      });
      if (initialNote) {
        const initialState = encoderStateByNote.get(initialNote);
        if (initialState) {
          encoderBaseData.forEach(def => {
            const value = initialState.get(def.cc) ?? 0;
            setMeterVisual(def.cc, value);
          });
        }
      }

      const resolveButtonForMidi = midiNote => {
        if (midiButtons.has(String(midiNote))) {
          return midiButtons.get(String(midiNote));
        }
        if (midiButtons.has(String(midiNote - 12))) {
          return midiButtons.get(String(midiNote - 12));
        }
        if (midiButtons.has(String(midiNote + 12))) {
          return midiButtons.get(String(midiNote + 12));
        }
        return null;
      };

      const setMidiNoteState = (midiNote, isActive = true) => {
        const btn = resolveButtonForMidi(midiNote);
        if (!btn) {
          console.debug('[opxy-cc] Note outside range', midiNote);
          return null;
        }
        setKeyStateByButton(btn, isActive);
        return btn;
      };

      const setNoteState = (noteName, isActive = true) => {
        const btn = noteButtons.get(noteName);
        if (!btn) return;
        setKeyStateByButton(btn, isActive);
      };

      const handleMidiMessage = event => {
        const [status, noteNumber, velocity = 0] = event.data;
        const command = status >> 4;
        const channel = status & 0xf;
        if (command === 11) {
          if (noteNumber >= 100 && noteNumber <= 107) {
            updateEncoderMeter(noteNumber, velocity, focusNote);
            flashMidiActivity();
          }
        } else if (command === 9) {
          if (velocity === 0) {
            const btn = setMidiNoteState(noteNumber, false);
            if (btn) {
              updateLastNote(noteNumber, channel, velocity, btn);
            }
          } else {
            const btn = setMidiNoteState(noteNumber, true);
            if (btn) {
              updateLastNote(noteNumber, channel, velocity, btn);
            }
          }
          flashMidiActivity();
        } else if (command === 8) {
          const btn = setMidiNoteState(noteNumber, false);
          if (btn) {
            updateLastNote(noteNumber, channel, velocity, btn);
          }
          flashMidiActivity();
        }
      };

      const bindInput = input => {
        if (!input || !input.id) return;
        if (boundInputs.has(input.id)) return;
        const handler = event => handleMidiMessage(event);
        input.addEventListener('midimessage', handler);
        boundInputs.set(input.id, { handler, name: input.name });
        setMidiStatus(`Listening · ${input.name || 'Unknown input'}`, 'active');
      };

      const unbindInput = input => {
        if (!input || !input.id) return;
        const entry = boundInputs.get(input.id);
        if (!entry) return;
        input.removeEventListener('midimessage', entry.handler);
        boundInputs.delete(input.id);
        if (boundInputs.size === 0) {
          setMidiStatus('Connected · awaiting notes', 'default');
        }
      };

      const handleStateChange = event => {
        const port = event.port;
        if (port.type !== 'input') return;
        const target = midiAccess?.inputs?.get(port.id) || port;
        if (port.state === 'connected') {
          bindInput(target);
        } else if (port.state === 'disconnected') {
          unbindInput(target);
        }
      };

      const initMidi = async () => {
        if (!('requestMIDIAccess' in navigator)) {
          setMidiStatus('Web MIDI not supported in this browser', 'error');
          return;
        }
        try {
          midiAccess = await navigator.requestMIDIAccess();
          setMidiStatus('Connected · awaiting notes');
          let hasInput = false;
          midiAccess.inputs.forEach(input => {
            hasInput = true;
            bindInput(input);
          });
          if (!hasInput) {
            setMidiStatus('Connected · no inputs detected');
          }
          midiAccess.addEventListener('statechange', handleStateChange);
        } catch (error) {
          console.error('Failed to acquire MIDI access:', error);
          setMidiStatus('Permission denied for Web MIDI', 'error');
        }
      };

      document.addEventListener('keyup', event => {
        if (event.key === 'Escape') {
          clearAllNotes();
        }
      });

      initMidi();

      window.opxyCCPrototype = {
        setMidiNoteState,
        setNoteState,
        clearAllNotes,
        setCCValue: (note, cc, value) => updateEncoderMeter(cc, value, note),
        setTrackState: (trackId, updates) => applyTrackState(trackId, updates)
      };
