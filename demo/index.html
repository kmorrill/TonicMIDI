<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OP-XY-Live MIDI Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #status {
      margin: 20px 0;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    #midi-outputs {
      margin-top: 20px;
    }
    #midi-log {
      margin-top: 20px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #f9f9f9;
      font-family: monospace;
    }
    .pattern-demo {
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 5px;
    }
    .pattern-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .current-step {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .pattern-visualization {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    .step {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .step.active {
      background: #0078d7;
      color: white;
    }
    .pattern-controls div {
      margin-bottom: 10px;
    }
    .pattern-controls label {
      margin-right: 15px;
      cursor: pointer;
    }
    .transport-status {
      margin: 15px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    #transport-status.running {
      color: green;
      font-weight: bold;
    }
    #transport-status.stopped {
      color: red;
    }
    #pattern-sending-status.enabled {
      color: green;
      font-weight: bold;
    }
    #pattern-sending-status.disabled {
      color: red;
    }
    .lfo-demo {
      margin-top: 20px;
      padding: 15px;
      background: #f0fff0;
      border-radius: 5px;
    }
    .lfo-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .lfo-visualization {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
      padding: 10px;
    }
    .lfo-output {
      display: flex;
      justify-content: space-between;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
    }
    #lfo-current-value {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>OP-XY-Live MIDI Demo</h1>
  
  <div id="status">Initializing MIDI...</div>
  
  <div>
    <h2>MIDI Controls</h2>
    <button id="note-c">Play C (60)</button>
    <button id="note-e">Play E (64)</button>
    <button id="note-g">Play G (67)</button>
    <button id="chord-c">Play C Major Chord</button>
    <button id="stop-all">Stop All Notes</button>
  </div>
  
  <div class="pattern-demo">
    <h2>Pattern Demo</h2>
    <div class="pattern-controls">
      <div>
        <label>
          <input type="checkbox" id="enable-pattern"> Enable Pattern Sending
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="pattern-type" id="pattern-a" checked> Pattern A (C-E-G)
        </label>
        <label>
          <input type="radio" name="pattern-type" id="pattern-b"> Pattern B (C(2)-E-G)
        </label>
      </div>
    </div>
    <div class="transport-status">
      <div>External Transport: <span id="transport-status">Stopped</span></div>
      <div>Pattern Sending: <span id="pattern-sending-status">Disabled</span></div>
    </div>
    <div id="current-step" class="current-step">Current Step: None</div>
    <div id="pattern-visualization" class="pattern-visualization">
      <!-- Step visualization will be added by JS -->
    </div>
  </div>

  <div class="lfo-demo">
    <h2>LFO Demo</h2>
    <div class="lfo-controls">
      <div class="control-group">
        <label for="lfo-frequency">Frequency:</label>
        <input type="range" id="lfo-frequency" min="0.1" max="10" step="0.1" value="2">
        <span id="lfo-frequency-value">2.0 Hz</span>
      </div>
      
      <div class="control-group">
        <label for="lfo-amplitude">Amplitude:</label>
        <input type="range" id="lfo-amplitude" min="0" max="1" step="0.05" value="0.5">
        <span id="lfo-amplitude-value">0.5</span>
      </div>
      
      <div class="control-group">
        <label for="lfo-offset">Offset:</label>
        <input type="range" id="lfo-offset" min="0" max="1" step="0.05" value="0.5">
        <span id="lfo-offset-value">0.5</span>
      </div>
      
      <div class="control-group">
        <label>Shape:</label>
        <select id="lfo-shape">
          <option value="sine" selected>Sine</option>
          <option value="triangle">Triangle</option>
          <option value="saw">Sawtooth</option>
          <option value="square">Square</option>
        </select>
      </div>
    </div>
    
    <div class="lfo-visualization">
      <canvas id="lfo-canvas" width="600" height="150"></canvas>
    </div>
    
    <div class="lfo-output">
      <div>Current Value: <span id="lfo-current-value">0.5</span></div>
      <div>
        <label>
          <input type="checkbox" id="lfo-to-midi"> Send to MIDI CC
        </label>
        <select id="lfo-cc-number">
          <option value="1">CC 1 (Modulation)</option>
          <option value="11">CC 11 (Expression)</option>
          <option value="74">CC 74 (Filter Cutoff)</option>
        </select>
      </div>
    </div>
  </div>
  
  <div id="midi-outputs">
    <h2>Available MIDI Outputs</h2>
    <ul id="outputs-list">
      <li>No MIDI outputs detected</li>
    </ul>
  </div>
  
  <div>
    <h2>MIDI Event Log</h2>
    <div id="midi-log"></div>
  </div>
  
  <script type="module" src="./demo.js"></script>
</body>
</html>
